version: '3.8'

services:
  mikrotik-dashboard:
    build: .
    container_name: mikrotik-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./logs:/app/logs
    networks:
      - mikrotik-network

networks:
  mikrotik-network:
    driver: bridge
